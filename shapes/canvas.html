<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <!-- using the canvas without js in script section limitation of this is customization is limited to style attribute-->
    <h1>Canvas</h1>
    <canvas 
    id="canvas1" 
    width="200"  
    height="200" 
    style="border: 2px solid yellowgreen; background-color: coral;" ></canvas>

    <section>
        <canvas id="canvas2" ></canvas>
        <script>
            var canvas2 =document.getElementById('canvas2');
            var context2=canvas2.getContext('2d')
            context2.fillStyle="violet"
            context2.fillRect(50,10,200,100)
        </script>
    </section>

    <h2>How to draw line</h2>
    <section>
        <canvas id="canvas3" ></canvas>
        <script>
            var canvas3 =document.getElementById('canvas3');
            var context3=canvas3.getContext('2d');
            context3.moveTo(10,40);
            context3.lineTo(200,100);
            context3.stroke();
        </script>
    </section>

    <h2>How to draw circle</h2>
    <section>
        <canvas id="canvas4" ></canvas>
        <script>
            var canvas4 =document.getElementById('canvas4');
            var context4=canvas4.getContext('2d');
            context4.beginPath;
            context4.arc(90,40,30,0,2*Math.PI);
            context4.fillStyle="violet";
            context4.fill();
        </script>
    </section>
    
</body>
</html>
